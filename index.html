<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Brief Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'breef-bg': '#FBF8F5',
              'breef-accent': '#E87C4D',
              'breef-text-primary': '#0F172A',
              'breef-text-secondary': '#6B7280',
              'breef-border': '#E5E7EB',
              'amo-orange': '#F97316',
              'amo-process-orange': '#FF7A2F',
              'amo-process-secondary': '#FFC96A',
              'amo-process-dark': '#0B0C10',
              'amo-process-light': '#FDF7F2',
              'amo-whatsapp-green': '#34D399',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1.0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-scale-in {
        animation: scaleIn 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes pulse-border {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.5);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(249, 115, 22, 0);
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }

      @keyframes check-in {
        from {
          transform: scale(0.5) rotate(-30deg);
          opacity: 0;
        }
        to {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      .animate-check-in {
        animation: check-in 0.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
  }
}
</script>
</head>
  <body class="bg-breef-bg text-breef-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
